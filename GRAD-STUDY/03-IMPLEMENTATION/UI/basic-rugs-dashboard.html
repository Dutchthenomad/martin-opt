<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ² Karpit Bomber - Basic</title>
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }

        .container { 
            max-width: 800px;
            margin: 0 auto;
        }

        .header { 
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-connect {
            background: #00c950;
            color: white;
        }

        .btn-disconnect {
            background: #e53e3e;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel { 
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .panel h3 {
            margin: 0 0 15px 0;
            color: #ccc;
        }

        .price-display { 
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            color: #00f585;
        }

        .stats { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat { 
            background: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-label { 
            font-size: 0.8em;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value { 
            font-weight: bold;
        }

        .trades { 
            max-height: 250px;
            overflow-y: auto;
        }

        .trade-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 2px 0;
            background: #333;
            border-radius: 4px;
        }

        .trade-buy {
            border-left: 3px solid #00f585;
        }

        .trade-sell {
            border-left: 3px solid #ef4444;
        }

        .prediction-panel {
            grid-column: 1 / -1;
        }

        .prediction-main {
            text-align: center;
            margin-bottom: 15px;
        }

        .prob-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .prob-value.high-risk { color: #ef4444; }
        .prob-value.medium-risk { color: #ff7700; }
        .prob-value.low-risk { color: #00f585; }

        .recommendation {
            padding: 8px 16px;
            border-radius: 5px;
            background: #444;
            display: inline-block;
            font-weight: bold;
        }

        .rec-exit { color: #ef4444; }
        .rec-alert { color: #ff7700; }
        .rec-caution { color: #d4af37; }
        .rec-normal { color: #00f585; }

        .log { 
            max-height: 120px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8em;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .log-entry { 
            margin: 2px 0;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸŽ² Karpit Bomber</h1>
            <button id="connectBtn" class="btn btn-connect">Connect</button>
            <button id="disconnectBtn" class="btn btn-disconnect" disabled>Disconnect</button>
        </div>

        <!-- Prediction Panel -->
        <div class="panel prediction-panel">
            <h3>ðŸŽ¯ Rug Prediction</h3>
            <div class="prediction-main">
                <span id="rugProb" class="prob-value">--</span>
                <div id="rugRec" class="recommendation">WAITING</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Game Panel -->
            <div class="panel">
                <h3>ðŸŽ® Current Game</h3>
                <div id="currentPrice" class="price-display">1.00x</div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Peak</div>
                        <div id="peakPrice" class="stat-value">1.00x</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Tick</div>
                        <div id="currentTick" class="stat-value">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Players</div>
                        <div id="connectedPlayers" class="stat-value">0</div>
                    </div>
                </div>
            </div>

            <!-- Trades Panel -->
            <div class="panel">
                <h3>ðŸ’° Live Trades</h3>
                <div id="tradesContainer" class="trades">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        Waiting for trades...
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="panel">
            <h3>ðŸ“¡ Activity Log</h3>
            <div id="activityLog" class="log"></div>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    
    <!-- Simple Prediction -->
    <script>
        class SimplePrediction {
            predict(tickCount, price, trades) {
                let risk = 0;
                
                // Base risk increases with ticks
                if (tickCount > 0) {
                    risk = Math.min(tickCount / 200, 0.4); // Max 40% base risk
                }
                
                // High risk after tick 100
                if (tickCount > 100) {
                    risk = Math.max(risk, 0.6);
                }
                
                // Very high risk after tick 200
                if (tickCount > 200) {
                    risk = Math.max(risk, 0.8);
                }
                
                // Add some randomness for demonstration
                risk += Math.random() * 0.1;
                risk = Math.min(risk, 0.95);
                
                let recommendation = 'NORMAL';
                if (risk > 0.7) recommendation = 'EXIT NOW';
                else if (risk > 0.5) recommendation = 'HIGH RISK';
                else if (risk > 0.3) recommendation = 'CAUTION';
                
                return { risk, recommendation };
            }
        }
    </script>
    
    <!-- Main JavaScript -->
    <script>
        class BasicDashboard {
            constructor() {
                this.socket = null;
                this.connected = false;
                this.isFirstTrade = true;
                this.predictor = new SimplePrediction();
                
                this.gameData = {
                    price: 1.0,
                    peak: 1.0,
                    tickCount: 0,
                    tradeCount: 0,
                    connectedPlayers: 0
                };
                
                this.setupUI();
            }

            setupUI() {
                document.getElementById('connectBtn').onclick = () => this.connect();
                document.getElementById('disconnectBtn').onclick = () => this.disconnect();
            }

            connect() {
                if (this.socket) {
                    this.socket.disconnect();
                }

                try {
                    this.socket = io('https://backend.rugs.fun');

                    this.socket.on('connect', () => {
                        this.connected = true;
                        this.log('Connected to Rugs.fun');
                        
                        document.getElementById('connectBtn').disabled = true;
                        document.getElementById('disconnectBtn').disabled = false;
                    });

                    this.socket.on('disconnect', () => {
                        this.connected = false;
                        this.log('Disconnected from Rugs.fun');
                        
                        document.getElementById('connectBtn').disabled = false;
                        document.getElementById('disconnectBtn').disabled = true;
                    });

                    this.socket.on('gameStateUpdate', (data) => {
                        this.handleGameUpdate(data);
                    });

                    this.socket.on('newTrade', (data) => {
                        this.handleTrade(data);
                    });

                } catch (error) {
                    this.log('Connection failed: ' + error.message);
                }
            }

            disconnect() {
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket = null;
                }
                this.connected = false;
                this.resetGame();
            }

            resetGame() {
                this.gameData = {
                    price: 1.0,
                    peak: 1.0,
                    tickCount: 0,
                    tradeCount: 0,
                    connectedPlayers: 0
                };
                
                this.isFirstTrade = true;
                const container = document.getElementById('tradesContainer');
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Waiting for trades...</div>';
                
                this.updateDisplay();
                this.updatePrediction();
            }

            handleGameUpdate(data) {
                try {
                    // Update game data
                    if (data.price) {
                        this.gameData.price = data.price;
                        if (data.price > this.gameData.peak) {
                            this.gameData.peak = data.price;
                        }
                    }
                    
                    if (data.tickCount !== undefined) this.gameData.tickCount = data.tickCount;
                    if (data.tradeCount !== undefined) this.gameData.tradeCount = data.tradeCount;
                    if (data.connectedPlayers !== undefined) this.gameData.connectedPlayers = data.connectedPlayers;
                    
                    // Reset peak on new game
                    if (data.tickCount === 0) {
                        this.gameData.peak = 1.0;
                    }
                    
                    this.updateDisplay();
                    this.updatePrediction();
                    
                } catch (error) {
                    this.log('Error handling game update: ' + error.message);
                }
            }

            handleTrade(data) {
                try {
                    const container = document.getElementById('tradesContainer');
                    
                    if (this.isFirstTrade) {
                        container.innerHTML = '';
                        this.isFirstTrade = false;
                    }
                    
                    const trade = document.createElement('div');
                    trade.className = `trade-row trade-${data.type}`;
                    trade.innerHTML = `
                        <span>${data.username}</span>
                        <span>${data.type.toUpperCase()}</span>
                        <span>${data.qty || 0} tokens</span>
                    `;
                    
                    container.insertBefore(trade, container.firstChild);
                    
                    // Limit to 15 trades
                    while (container.children.length > 15) {
                        container.removeChild(container.lastChild);
                    }
                    
                } catch (error) {
                    this.log('Error handling trade: ' + error.message);
                }
            }

            updateDisplay() {
                document.getElementById('currentPrice').textContent = this.gameData.price.toFixed(2) + 'x';
                document.getElementById('peakPrice').textContent = this.gameData.peak.toFixed(2) + 'x';
                document.getElementById('currentTick').textContent = this.gameData.tickCount;
                document.getElementById('connectedPlayers').textContent = this.gameData.connectedPlayers;
            }

            updatePrediction() {
                const prediction = this.predictor.predict(
                    this.gameData.tickCount,
                    this.gameData.price,
                    this.gameData.tradeCount
                );
                
                const probElement = document.getElementById('rugProb');
                const recElement = document.getElementById('rugRec');
                
                probElement.textContent = (prediction.risk * 100).toFixed(1) + '%';
                recElement.textContent = prediction.recommendation;
                
                // Update colors
                probElement.classList.remove('high-risk', 'medium-risk', 'low-risk');
                recElement.classList.remove('rec-exit', 'rec-alert', 'rec-caution', 'rec-normal');
                
                if (prediction.risk > 0.7) {
                    probElement.classList.add('high-risk');
                    recElement.classList.add('rec-exit');
                } else if (prediction.risk > 0.5) {
                    probElement.classList.add('medium-risk');
                    recElement.classList.add('rec-alert');
                } else if (prediction.risk > 0.3) {
                    probElement.classList.add('medium-risk');
                    recElement.classList.add('rec-caution');
                } else {
                    probElement.classList.add('low-risk');
                    recElement.classList.add('rec-normal');
                }
            }

            log(message) {
                const logEl = document.getElementById('activityLog');
                const time = new Date().toLocaleTimeString();
                
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[${time}] ${message}`;
                
                logEl.insertBefore(entry, logEl.firstChild);
                
                // Limit log entries
                while (logEl.children.length > 20) {
                    logEl.removeChild(logEl.lastChild);
                }
            }
        }

        // Initialize dashboard
        const dashboard = new BasicDashboard();
    </script>
</body>
</html>
